<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" style="width: 1400px;">
        <div class="jumbotron" style="margin-top: 10px;">
            <div class="row" style="text-align: center;">
                <label for="canvasAprov" class="labelField" style="margin-top: -15px; margin-bottom: 0px; font-size: 20px;">Aproveitamento</label>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="p-3 border" style="margin-top: 25px;">
                        <canvas id="canvasAprov" width="250" height="130"></canvas>
                    </div>
                </div>
                <div class="col" style="margin-right: 200px;">
                    <label for="largMat" class="labelField" tabindex="1">Insira a largura do Material (mm)</label>
                    <input type="text" id="largMat" class="form-control" placeholder="Largura do Material">
                    <label for="largProd" class="labelField" tabindex="3">Insira a largura do Produto (mm)</label>
                    <input type="text" id="largProd" class="form-control" placeholder="Largura do Produto">
                </div>
                <div class="col" style="margin-left: -280px; margin-right: -100px;">
                    <button type="button" class="btn btn-success" onclick="inverterMaterial()" style="margin-top: 54px;">Inverter Material</button>
                    <div class="row" >
                        <div class="col">
                            <button type="button" class="btn btn-success" onclick="inverterProduto()" style="margin-top: 54px;">Inverter Produto</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="totalEntrega" class="labelField" tabindex="5">Qtd. total Produção</label>
                            <input type="text" id="totalEntrega" class="form-control" placeholder="Qtd. total produção">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label for="altMat" class="labelField" tabindex="2">Insira a altura do Material (mm)</label>
                    <input type="text" id="altMat" class="form-control" placeholder="Altura do Material">
                    <label for="altProd" class="labelField" tabindex="4">Insira a altura do Produto (mm)</label>
                    <input type="text" id="altProd" class="form-control" placeholder="Altura do Produto">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <label for="qtdTotal" class="labelField">Quantidade por chapa (un.)</label>
                    <input type="text" id="qtdTotal" class="form-control" placeholder="Melhor aproveitamento" disabled>
                    <label for="tamanhoFinal" class="labelField">Tamanho final da chapa (mm)</label>
                    <input type="text" id="tamanhoFinal" class="form-control" placeholder="Tamanho Final" disabled>
                    <label for="qtdChapa" class="labelField">Quantidade de Chapas</label>
                    <input type="text" id="qtdChapa" class="form-control" placeholder="Quantidade de Chapas" disabled>
                </div>
            </div>
            <hr>
            <div class="form-group" style="text-align: center;"> 
                <button type="button" class="btn btn-primary" onclick="calculoTotal()" style="font-size: 24px; width: 250px;">Calcular</button>
            </div>
        </div>  
    </div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>    
</html>
