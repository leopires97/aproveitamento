<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <img src="images/LTech.png" style="width: 125px; margin-left: auto; margin-right: auto;" href="www.ltech.tec.br">
    </nav>
    <div class="container" style="width: 1400px;">
        <div class="card text-white bg-secondary mb-3 text-center" style="margin-top: 10px;">
            <div class="card-header" style="font-size: 20px">Aproveitamento</div>
            <hr style="opacity: 0%; margin-top: -0px;">
            <div class="row" style="text-align: center">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="btnLargAlt(2500, 1300)" style="margin-top: -10px; margin-bottom: -10px; width: 70%;">2500x1300mm</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="btnLargAlt(2000, 1000)" style="margin-top: -10px; margin-bottom: -10px; width: 70%;">2000x1000mm</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="btnLargAlt(2440, 1220)" style="margin-top: -10px; margin-bottom: -10px; width: 70%;">2440x1220mm</button>
                </div>
            </div>
            <hr>
            <div class="row" style="text-align: center;">
                <div class="p-3" style="margin-top: -30px; margin-bottom: -15px; width: 50%; margin-left: auto; margin-right: auto;">
                    <canvas id="canvasAprov" width="250" height="130"></canvas>
                </div>
            </div>
            <hr>
            <div class="row" style="margin-top: -30px;">
                <div class="col">
                    <label for="largMat" class="labelField" tabindex="1">Largura do Material (mm)</label>
                    <input type="text" id="largMat" class="form-control" placeholder="Largura do Material">
                    <label for="altMat" class="labelField" tabindex="2">Altura do Material (mm)</label>
                    <input type="text" id="altMat" class="form-control" placeholder="Altura do Material">
                    <label for="largMarg" class="labelField" tabindex="4">Margem Largura (mm)</label>
                    <input type="text" id="largMarg" class="form-control" value="20">
                    <label for="altMarg" class="labelField" tabindex="4">Margem Altura (mm)</label>
                    <input type="text" id="altMarg" class="form-control" value="20">
                </div>
                <div class="col" style="margin-left: -100px; margin-right: -100px; margin-top: 5%">
                    <button type="button" class="btn btn-success" onclick="inverterProduto()" style="margin-top: 0px; font-size: 30px;">Inverter Produto</button>
                    <hr style="opacity: 0%">
                    <button type="button" class="btn btn-success" onclick="inverterMaterial()" style="margin-top: 30px; font-size: 20px;">Inverter Material</button>
                    <hr style="opacity: 0%">
                    <button type="button" class="btn btn-success" onclick="colocarSangria()" style="margin-top: 30px; font-size: 20px;">Aplicar Sangria</button>
                </div>
                <div class="col">
                    <label for="largProd" class="labelField" tabindex="3">Largura do Produto (mm)</label>
                    <input type="text" id="largProd" class="form-control" placeholder="Largura do Produto">
                    <label for="altProd" class="labelField" tabindex="4">Altura do Produto (mm)</label>
                    <input type="text" id="altProd" class="form-control" placeholder="Altura do Produto">
                    <label for="totalEntrega" class="labelField" tabindex="5">Qtd. total Produção</label>
                    <input type="text" id="totalEntrega" class="form-control" placeholder="Qtd. total produção">
                    <label for="totalEntrega" class="labelField" tabindex="5">Total sangria (mm)</label>
                    <input type="text" id="totalSangria" class="form-control" value="6">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="form-group" style="margin-top: -30px;">
                        <label for="qtdTotal" class="labelField">Quantidade por chapa (un.)</label>
                        <input type="text" id="qtdTotal" class="form-control" placeholder="Melhor aproveitamento" disabled>
                        <label for="tamanhoFinal" class="labelField">Tamanho final da chapa (mm)</label>
                        <input type="text" id="tamanhoFinal" class="form-control" placeholder="Tamanho Final" disabled>
                        <label for="qtdChapa" class="labelField">Quantidade de Chapas</label>
                        <input type="text" id="qtdChapa" class="form-control" placeholder="Quantidade de Chapas" disabled>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group" style="text-align: center;"> 
                <button type="button" class="btn btn-primary" onclick="checkCampos()" style="font-size: 24px; width: 250px; margin-bottom: 20px;">Calcular</button>
            </div>
        </div>  
    </div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>    
</html>
